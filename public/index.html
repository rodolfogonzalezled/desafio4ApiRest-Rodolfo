<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formularios de Ingreso</title>
</head>
<body class="body">
    <div class="header">
        <h1>Ingresar Producto</h1>
    </div>

    <form class="form" action="/api/productos/" method="POST">
        Nombre: <input type="text" name="title">
        Precio: <input type="text" name="price">
        URL Imagen: <input type="text" name="thumbnail">
        <button>Enviar</button>
    </form>
    <br><hr>
</body>
</html>
